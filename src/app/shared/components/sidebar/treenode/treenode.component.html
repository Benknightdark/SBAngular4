<li *ngFor="let child of childlist">
    <a href="javascript:void(0)"><span>{{ child.Entity.Text }}</span></a>
    <div *ngIf="child.ChildNodes.length!=0">
    <ul class="submenu">
     <li class="nested" [class.expand]="showMenu === 'pages'">
     <app-treenode [childlist]="child.ChildNodes"></app-treenode>
     </li>
     </ul>
     </div>
</li>
